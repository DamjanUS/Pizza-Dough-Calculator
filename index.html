<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Dough Calculator</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="pizza.js" defer></script>
    <style>
      h1 {
        font-family: Courier New, Courier, Lucida Sans Typewriter,
          Lucida Typewriter, monospace;
        text-align: center;
        margin-bottom: 50px;
      }

      input {
        background: #fff;
        color: #000;
        width: 35%;
        height: 35px;
        border: 1px solid #000;
        border-radius: 3px;
        padding-left: 10px;
        margin-bottom: 25px;
        font-family: Courier New, Courier, Lucida Sans Typewriter,
          Lucida Typewriter, monospace;
      }

      select {
        background: #fff;
        color: #000;
        width: 36%;
        height: 40px;
        border: 1px solid #000;
        border-radius: 3px;
        padding-left: 10px;
        margin-bottom: 25px;
        font-family: Courier New, Courier, Lucida Sans Typewriter,
          Lucida Typewriter, monospace;
      }

      label {
        font-family: Courier New, Courier, Lucida Sans Typewriter,
          Lucida Typewriter, monospace;
        display: block;
        padding-bottom: 10px;
      }

      .button {
        --webkit-appearance: none;
        border: 0;
        background: #da3a3a !important;
        font-family: Courier New, Courier, Lucida Sans Typewriter,
          Lucida Typewriter, monospace;
        font-weight: 700;
        font-size: 16px;
        border-radius: 0;
        display: flex;
        justify-content: center;
        line-height: 45px;
        color: #fff;
        text-decoration: none;
        padding: 0 50px;
        width: auto;
        margin: auto;
      }

      .recipe {
        grid-area: table;
        position: relative;
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        font-family: Courier New, Courier, Lucida Sans Typewriter,
          Lucida Typewriter, monospace;
        padding-left: 10px;
        margin-top: 50px;
        display: grid;
        grid-row-gap: 25px;
        text-align: center;
      }

      .dough {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding-top: 25px;
        font-weight: bold;
        width: 100%;
        text-align: center;
        border-top: 1px solid #000;
      }

      form {
        text-align: center;
      }

      .content {
        margin: 0 3rem;
      }

      @media only screen and (max-width: 768px) {
        select {
          width: 60%;
          font-family: Courier New, Courier, Lucida Sans Typewriter,
            Lucida Typewriter, monospace;
        }
        input {
          width: 55%;
        }
      }
    </style>
  </head>
  <body>
    <section id="pizza">
      <form>
        <label for="pizzaStyle">Стил на пица</label>
        <select v-model="ingredients.pizzaStyle">
          <option
            v-for="pizzaStyleOption in pizzaStyleOptions"
            :key="pizzaStyleOption.id"
            :value="pizzaStyleOption.id"
          >
            {{ pizzaStyleOption.name}}
          </option>
        </select>
        <label for="pizzaNumber">Број на пици</label>
        <input type="number" v-model="ingredients.pizzaNumber" />
        <label for="pizzaSize">Големина на пица (gr)({{sizeP}})</label>
        <input type="number" v-model="ingredients.pizzaSize" />
        <label for="yeastType">Тип на квасец</label>
        <select v-model="ingredients.yeastType">
          <option
            v-for="yeastTypeOption in yeastTypeOptions"
            :key="yeastTypeOption.id"
            :value="yeastTypeOption.id"
          >
            {{yeastTypeOption.name}}
          </option>
        </select>
        <label for="water">Количина на вода (%)</label>
        <input type="number" v-model="ingredients.water" />
        <button
          type="button"
          class="button"
          :disabled="emptySpace "
          @click="isValid"
        >
          Пресметај
        </button>
      </form>
      <br />
      <section class="recipe" v-if="userValidity">
        <div>Брашно: {{calculatedFlour}} gr</div>
        <div>Вода: {{Water}} ml</div>
        <div>Сол: {{salt}} gr</div>
        <div>Свеж квасец: {{yeast}} gr</div>
        <div
          v-if="selectedStyle && selectedStyle.oilToFlourRatio !== undefined"
        >
          Масло: {{oil}} gr
        </div>
        <div
          v-if="selectedStyle && selectedStyle.sugarToFlourRatio !== undefined"
        >
          Шеќер: {{sugar}} gr
        </div>
        <section class="dough">
          <div class="content">
            Тесто за една пица <br />
            <br />
            {{doughPer}} gr
          </div>
          <div class="content">
            Вкупно тесто <br />
            <br />
            {{totalD}} gr
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
